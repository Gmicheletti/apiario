<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../elements/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="../elements/bg-video.mp4" type="video/mp4">
    </video>

    <div class="section-login">

        <div class="div-logo-loading content-hidden">
            <video class="logo-loading" autoplay muted loop>
                <source src="../elements/logo-loading.mp4" type="video/mp4">
            </video>
            <h3>Fazendo Login..</h3>
        </div>
    


        <div class="content-form-login">

            <a href="../index.html"><img class='logo-static' src="../elements/logo.png" alt=""></a>

            <h1 class="title-login">LOGIN</h1>

            <div class="section-inputs-login">
                <div>
                    <img class='icon-email' src="../elements/profile-user.png" alt="">
                    <input id='inputEmail' type="email" autocomplete="new-password" placeholder="E-mail ou UsuÃ¡rio">  
                </div>

                <div>
                    <img class='icon-password' src="../elements/lock.png" alt="">
                    <input id='inputPassword' type="password" placeholder="Senha">                
                    <!-- <p class="recover-password">Esqueci minha senha</p> -->
                </div>         

            
                <div class="actions-login">
                   
                    <input type="submit" value="ENTRAR" class="btn-login" onclick="userLogin()"></input>
                    <!-- <p class="sigin">Quero me cadastrar</p> -->

                </div>       
                <a class='links-login'href="../index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar para o site</a>    
            </div>

            

        </div>
        <div>
            <p class="info">Info</p>
        </div>    
    </div>

    <script src="../js/login.js"></script>

</body>
</html>
